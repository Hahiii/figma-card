<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Figma Card</title>
</head>
<body>
    <div class="card-container">
        <header class="card-header">
            <div class="card-header-label">
                <h4>New</h4>
            </div>
            <h1 class="card-header-title">Intro to Programming</h1>
        </header>
        <main class="card-main">
            <div class="card-main-content">
                <p>
                    A practical programming course for office workers, 
                    academics, and administrators who want to improve 
                    their productivity.
                </p>
                <p>Created by Al Sweigart</p>
            </div>
            <div class="card-main-price">
                <span>€10.99</span>
                <span>€150.00/span>
            </div>
        </main>
        <footer class="card-footer">
            <p>Last updated 7/2019</p>
            <p><span>322,785</span>students enrolled</p>
        </footer>
    </div>
</body>
</html>
